prefSetValueDesc=IXabiso elitsha lesetingi
prefSetValueManual=Ixabiso elistha ngesetingi ezibaluliweyo

# LOCALIZATION NOTE (prefResetDesc, prefResetManual, prefResetSettingDesc,
