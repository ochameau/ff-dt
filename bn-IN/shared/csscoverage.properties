# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=CSS কভারেজ বিশ্লেষণ নিয়ন্ত্রণ করুন।
csscoverageStartDesc2=CSS কভারেজ ডাটা সংগ্রহ শুরু করুন
csscoverageStopDesc2=CSS কভারেজ ডাটা সংগ্রহ বন্ধ করুন
csscoverageOneShotDesc2=তাৎক্ষণিক CSS কভারেজ ডাটা সংগ্রহ করুন
csscoverageToggleDesc2=CSS কভারেজ ডাটা সংগ্রহের মধ্যে অদলবদল করুন
csscoverageReportDesc2=CSS কভারেজ রিপোর্ট দেখান
csscoverageStartNoReloadDesc=একটি পেজ রিলোড দিয়ে শুরু করবেন না
csscoverageStartNoReloadManual=বর্তমান পৃষ্ঠা পুনঃলোড করে শুরু করাই ভালে কারণ তা পরীক্ষা একটি জ্ঞাত বিন্দু থেকে শুুরু করে, কিন্তু এমনটা না করার পিছনে অামাদের কিছু কারণ অাছে (যেমন, পৃষ্ঠার স্থিতি পুনঃলোডের কারণে হারিয়ে যাবে)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=CSS কভারেজ বিশ্লেষণ চলছে
csscoverageDoneReply=CSS কভারেজ বিশ্লেষণ সমাপ্ত হয়েছে

