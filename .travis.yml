addons:
  apt:
    packages:
      - sshpass
      - p7zip-full

script:
  - if [[ "$TRAVIS_PULL_REQUEST" != "false" && "$TRAVIS_PULL_REQUEST_SHA" != "" ]] ; then
      export SHA=$TRAVIS_PULL_REQUEST_SHA;
    elif [[ "$TRAVIS_COMMIT" != "" ]] ; then
      export SHA=$TRAVIS_COMMIT;
    fi
  - echo $SHA
  - ./scripts/build-xpi.sh
  - ./scripts/upload-xpi.sh $SHA
