# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Kontrollera analysen av CSS-täckning
csscoverageStartDesc2=Starta insamling till CSS-täckningsanalys
csscoverageStopDesc2=Stoppa insamling till CSS-täckningsanalys
csscoverageOneShotDesc2=Samla data till omedelbar CSS-täckningsanalys
csscoverageToggleDesc2=Växla läge för insamling till CSS-täckningsanalys
csscoverageReportDesc2=Visa CSS-täckningsanalysrapport
csscoverageStartNoReloadDesc=Börja inte med att ladda om sidan
csscoverageStartNoReloadManual=Det är bäst om vi börjar med att ladda om den aktuella sidan eftersom det startar testet vid en känd tidpunkt, men det kan finnas skäl till varför vi inte vill göra det (t.ex. sidan innehåller tillstånd som försvinna vid en omladdning)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Kör CSS-täckningsanalys
csscoverageDoneReply=CSS-täckningsanalys slutförd

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=CSS-täckningsanalys pågår redan
csscoverageNotRunningError=CSS-täckningsanalys körs inte
csscoverageNotRunError=CSS-täckningsanalys har inte körts
csscoverageNoRemoteError=Målet stödjer inte CSS-täckning
csscoverageOneShotReportError=CSS-täckningsanalysrapport är inte tillgängligt för ‘oneshot'-data. Använd start/stop.
