# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=এখানে API কল আছে যা গার্বেজ কালেকশনকে জোর করা হয়েছে
marker.gcreason.description.EAGER_ALLOC_TRIGGER=জাভাস্ক্রিপ্ট ইভেন্ট লুপ ফিরে আসেন এবং একটি নতুন GC চক্র আলোড়ন সৃষ্টি হয়েছিল যে গত জিসি থেকে বরাদ্দ যথেষ্ট বাইট ছিল।
marker.gcreason.description.DESTROY_RUNTIME=Firefox একটি JavaScript রানটাইম অথবা কনটেক্সটকে নষ্ট করে দেয়, এবং যা এটি বন্ধ হবার পূর্বে সর্বশেষ গার্বেজ কালেকশন ছিল।
marker.gcreason.description.LAST_DITCH=জাভাস্ক্রিপ্ট অ্যালোকেট করতে চেষ্টা করেছে, কিন্তু সেখানে কোনো মেমোরি ছিলো না। অ্যালোকেশনের জন্য মেমোরি খালি করার চেষ্টা হিসেবে সম্পূর্ণ গারবেজ সংগ্রহ করেছে।
marker.gcreason.description.TOO_MUCH_MALLOC=জাভাস্ক্রিপ্ট একের অধিক বাইটকে বরাদ্দ করে এবং এটি গার্বেজ কালেকশনে প্রয়োগ করে।
marker.gcreason.description.ALLOC_TRIGGER=জাভাস্ক্রিপ্ট একের অধিক সময় বরাদ্দ করে এবং এটি গার্বেজ কালেকশনে প্রয়োগ করে।
marker.gcreason.description.DEBUG_GC=Zeal ডিবাগ সেটিং বশত GC
marker.gcreason.description.COMPARTMENT_REVIVED=একটি গ্লোবাল অবজেক্ট GC চক্রের শেষে পুনরজাগরিত হয়েছে যা GC চক্রের শুরুতে মৃত হিসেবে ধারণা করা হয়েছে।
marker.gcreason.description.RESET=একটি সক্রিয় ক্রমবর্ধমান GC সাইকেল সাথে সাথে শেষ করার জন্য জোর করে।
marker.gcreason.description.OUT_OF_NURSERY=JavaScript নার্সারিতে যথেষ্ট পরিমাণ নতুন অবজেক্ট বরাদ্দ রাখে যা এটি পূর্ণ হয় এবং ছোটখাট GC কে পরিচালনা করে।
marker.gcreason.description.EVICT_NURSERY=tenured heap এ কিছু কাজ করা প্রয়োজন, যার জন্য নার্সারি খালি প্রয়োজন।
marker.gcreason.description.FULL_STORE_BUFFER=এখানকার স্থায়ী অবজেক্টগুলোতে একের অধিক প্রপার্টি আছে যার মূল্য একটি নার্সারির অবজেক্ট।
marker.gcreason.description.SHARED_MEMORY_LIMIT=বড়মানের এলোকেশনের অনুরোধ করা হয়, কিন্তু যথেষ্ট পরিমান মেমোরি খালি থাকে না।
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript ইভেন্ট লুপে ফেরত পাঠায় এবং এটি ছিল Firefox এর সর্বশেষ গার্বেজ সংগ্রহের বেশ দীর্ঘ সময় পর।
marker.gcreason.description.INCREMENTAL_TOO_SLOW=একটি পূর্ণ, অবর্ধনশীল গারবেজ সংগ্রহ শুরু হয়েছিল। এর কারণ বিদ্যমান বর্ধনশীল গারবেজ সংগ্রহ চক্র যতটা ধারণ করতে সক্ষম বরাদ্দের হার তার চেয়ে দ্রুততর ছিল।
marker.gcreason.description.COMPONENT_UTILS=Components.utils.forceGC() কে কল করা হয় একটি গার্বেজ কালেকশনকে জোর করার জন্য।
marker.gcreason.description.MEM_PRESSURE=এখানে খুবই কম মেমোরি উপস্থিত ছিল।
marker.gcreason.description.CC_WAITING=সাইকেল কালেকটর গার্বেজ কালেকটরের প্রয়োজন পড়ে।
marker.gcreason.description.CC_FORCED=সাইকেল কালেকটর গার্বেজ কালেকটরের প্রয়োজন পড়ে।
marker.gcreason.description.LOAD_END=ডকুমেন্ট লোড হওয়া সমাপ্ত হলো।
marker.gcreason.description.PAGE_HIDE=ট্যাব অথবা উইন্ডোকে ব্যাকরাউন্ডে স্থানান্তর করা হলো।
marker.gcreason.description.NSJSCONTEXT_DESTROY=Firefox একটি JavaScript রানটাইম অথবা কনটেক্সটকে নষ্ট করে এবং এটি বন্ধ হবার পূর্বে সর্বশেষ গার্বেজ কালেকটর ছিল।
marker.gcreason.description.SET_NEW_DOCUMENT=পৃষ্ঠাটি নতুন ডকুমেন্টে চলে গিয়েছে।
marker.gcreason.description.SET_DOC_SHELL=পৃষ্ঠাটি নতুন ডকুমেন্টে চলে গিয়েছে।
marker.gcreason.description.DOM_UTILS=এখানে একটি API কল ছিল যা গার্বেজ কালেকশনে প্রয়োগ করা হয়েছে।
marker.gcreason.description.DOM_IPC=একটি ইন্টার-প্রসেস বার্তা গৃহীত হলো যার একটি গার্বেজ কালেকশনের প্রয়োজন।
marker.gcreason.description.DOM_WORKER=অপেক্ষাকৃতভাবে অনেক সময়ের জন্য ওয়ার্কার অকেজ ছিল।
marker.gcreason.description.INTER_SLICE_GC=সর্বশেষ ক্রমবর্ধমান GC স্লাইস থেকে অপেক্ষাকৃত দীর্ঘ সময়।
marker.gcreason.description.FULL_GC_TIMER=জাভাস্ক্রিপ্ট ইভেন্ট লুপে ফিরে গিয়েছে, এবং আমরা গারবেজ কালেকশন সম্পন্নের পর থেকে এটি ছিলো অপেক্ষাকৃত দীর্ঘ সময়।
marker.gcreason.description.SHUTDOWN_CC=ফায়ারফক্স একটি জাভাস্ক্রিপ্ট রানটাইম বা কনটেক্সট বিনাশ করেছে, এবং এটি শাট ডাউন আগে চূড়ান্ত গার্বেজ কালেকশন ছিল।
marker.gcreason.description.DOM_WINDOW_UTILS=ব্যবহারকারী একটি দীর্ঘ সময় ধরে নিষ্ক্রিয় ছিল। এটা লক্ষ্য করা সম্ভাবনা কম ছিল যখন GC সঞ্চালন করার সুযোগ গ্রহণ করেছিল।
marker.gcreason.description.USER_INACTIVE=ব্যবহারকারী একটি দীর্ঘ সময় ধরে নিষ্ক্রিয় ছিল। ফায়ারফক্সে এটা লক্ষ্য করা সম্ভাবনা কম ছিল যখন GC সঞ্চালনের সুযোগ নেয়।
