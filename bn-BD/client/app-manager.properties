validator.nonExistingFolder=প্রোজেক্ট ফোল্ডারটি বিদ্যমান নেই
validator.expectProjectFolder=একটি প্রকল্প ফোল্ডার একটি ফাইলসহ শেষ হবে
validator.noManifestFile=প্রজেক্ট রুট ফোল্ডারে একটি ম্যানিফেস্ট ফাইল প্রয়োজন, যার নাম প্যাকেজ অ্যাপের জন্য 'manifest.webapp' নতুবা অ্যাড-অনের জন্য 'manifest.json' হবে।
validator.invalidManifestURL=অকার্যকর ম্যানিফেস্ট URL '%S'
# LOCALIZATION NOTE (validator.invalidManifestJSON, validator.noAccessManifestURL):
# %1$S is the error message, %2$S is the URI of the manifest.
validator.invalidManifestJSON=ওয়েবঅ্যাপ ম্যানিফেস্টটি একটি কার্যকর JSON ফাইল নয়: %1$S এ: %2$S
validator.noAccessManifestURL=%2$S তে %1$S ম্যানিফেস্ট ফাইলটি পড়তে অক্ষম
# LOCALIZATION NOTE (validator.invalidHostedManifestURL): %1$S is the URI of
# the manifest, %2$S is the error message.
validator.invalidHostedManifestURL=হোস্টেড ম্যানিফেস্ট URL '%1$S': %2$S অবৈধ
validator.invalidProjectType=প্রকল্পের ধরন অজানা '%S'
# LOCALIZATION NOTE (validator.missNameManifestProperty, validator.missIconsManifestProperty):
# don't translate 'icons' and 'name'.
validator.missNameManifestProperty=ম্যানিফেসটে অত্যাবশ্যকীয় 'name' পাওয়া যাচ্ছে না ।
validator.missIconsManifestProperty=ম্যানিফেসটে 'icons' পাওয়া যাচ্ছে না।
validator.missIconMarketplace2=মার্কেটপ্লেসে অ্যাপ জমা দেয়ার জন্য ন্যূনতম 128px আইকন লাগবে
validator.invalidAppType=অজানা প্রকৃতির অ্যাপঃ '%S'.
validator.invalidHostedPriviledges=হোস্টড অ্যাপ '%S' এই ধরনের হতে পারবে না।
validator.noCertifiedSupport='certified' অ্যাপ গুলো অ্যাপ ব্যবস্থাপক দ্বারা পূর্ণ সমর্থিত নয়।
validator.nonAbsoluteLaunchPath=চালু করার পথটিকে '/': '%S' দিয়ে শুরু হয় এমন একটি অ্যাবসোলুট পথ হতে হবে
validator.accessFailedLaunchPath=অ্যাপ চালু করার নথি '%S' পাওয়া যাচ্ছে না
# LOCALIZATION NOTE (validator.accessFailedLaunchPathBadHttpCode): %1$S is the URI of
# the launch document, %2$S is the http error code.
validator.accessFailedLaunchPathBadHttpCode=অ্যাপ চালু করার '%1$S' নথিটি পাওয়া যাচ্ছে না, HTTP কোড %2$S পাওয়া গেছে
