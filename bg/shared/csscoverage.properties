# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Управление на анализа на CSS
csscoverageStartDesc2=Пускане на събирането на данни за анализ на CSS
csscoverageStopDesc2=Спиране на събирането на данни за анализ на CSS
csscoverageOneShotDesc2=Събиране на моментни данни за анализ на CSS
csscoverageToggleDesc2=Превключване на събирането на данни за анализ на CSS
csscoverageReportDesc2=Показване на доклада от анализа на CSS
csscoverageStartNoReloadDesc=При пускане да не се презарежда страницата
csscoverageStartNoReloadManual=Най-добре е да се започне с презареждане на текущата страница, защото така се започва тест от известно положение, но понякога има причини да не искаме това (напр. страницата съдържа състояние, което ще се изгуби при презареждане)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Анализиране покритието на CSS
csscoverageDoneReply=Анализът на CSS е завършен

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=Анализът на CSS все още се изпълнява
csscoverageNotRunningError=Анализът на CSS не се изпълнява в момента
csscoverageNotRunError=Анализът на CSS не е бил изпълняван
csscoverageNoRemoteError=Целта не поддържа анализиране на CSS
csscoverageOneShotReportError=Докладът от анализа на CSS не е достъпен за еднократни данни. Моля, използвайте пускане/спиране.
