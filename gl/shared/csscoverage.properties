# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Controlar a análise de cobertura CSS
csscoverageStartDesc2=Comezar a recoller datos de cobertura CSS
csscoverageStopDesc2=Deter a recolección de datos de cobertura CSS
csscoverageOneShotDesc2=Recoller datos instantáneos de cobertura CSS
csscoverageToggleDesc2=Activar/desactivar a recolección de datos de cobertura CSS
csscoverageReportDesc2=Amosar informe de cobertura CSS
csscoverageStartNoReloadDesc=Non comezar cunha recarga de páxina
csscoverageStartNoReloadManual=É mellor se se comeza recargando a páxina actual porque iso inicia o test nun punto coñecido, pero podería haber razóns polas que non desexe facer iso (p. ex. a páxina contén un estado que se perderá ao recargar)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Executando a análise de cobertura CSS
csscoverageDoneReply=Rematou a análise de cobertura CSS

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=Xa se está executando unha análise de cobertura CSS
csscoverageNotRunningError=Non se está executando unha análise de cobertura CSS
csscoverageNotRunError=Non se executou a análise de cobertura CSS
csscoverageNoRemoteError=O destino non admite a cobertura CSS
csscoverageOneShotReportError=O informe de cobertura CSS non está dispoñíbel para datos 'oneshot'. Use iniciar/deter.
