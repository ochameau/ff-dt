# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Керування аналізом покриття CSS
csscoverageStartDesc2=Почати збір даних покриття CSS
csscoverageStopDesc2=Зупинити збір даних покриття CSS
csscoverageOneShotDesc2=Виконати збір даних покриття CSS
csscoverageToggleDesc2=Перемкнути збір даних покриття CSS
csscoverageReportDesc2=Показати звіт покриття CSS
csscoverageStartNoReloadDesc=Не починайте з перезавантаження сторінки
csscoverageStartNoReloadManual=Найкраще, якщо ми почнемо з перезавантаження поточної сторінки, тому що це запустить тест з відомої точки, але є певні причини, коли ми не хочемо це робити (наприклад, сторінка знаходиться в такому стані, який буде втрачено при перезавантаженні)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
