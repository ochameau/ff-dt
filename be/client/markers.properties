# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=Быў выкліканы API для прымусу збору непатрэбных дадзеных.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript вярнуўся да цыклу падзеі і было дастаткова байт, вылучаных з моманту апошняга GC, які быў выкліканы новым цыклам GC.
marker.gcreason.description.DESTROY_RUNTIME=Firefox знішчыў асяроддзе або кантэкст JavaScript і гэта было апошнім зборам смецця перад завяршэннем працы.
marker.gcreason.description.LAST_DITCH=JavaScript спрабаваў ажыццявіць размеркаванне, але не было ў наяўнасці памяці. Ажыццяўленне поўнай упакоўкі непатрэбных дадзеных, як спроба вызваліць памяць для размеркавання.
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript размеркаваў занадта шмат байтаў і выклікаў збор непатрэбных дадзеных.
marker.gcreason.description.ALLOC_TRIGGER=JavaScript размяркоўваўся занадта шмат разоў і выклікаў збор непатрэбных дадзеных.
marker.gcreason.description.DEBUG_GC=GC з-за Zeal налад адладкі.
marker.gcreason.description.COMPARTMENT_REVIVED=Глабальны аб'ект, які лічыўся мёртвым у пачатку цыклу GC быў адноўлены ў канцы цыклу GC.
marker.gcreason.description.RESET=Актыўны інкрэментны цыкл GC быў вымушаны неадкладна спыніцца.
marker.gcreason.description.OUT_OF_NURSERY=JavaScript выдзеліў дастатковую колькасць новых аб'ектаў у гадавальніку, што ён стаў поўны і выклікала нязначную GC.
marker.gcreason.description.EVICT_NURSERY=Праца павінна быць зроблена штатнымі сродкамі, што патрабуе спусташэння гадавальніка.
marker.gcreason.description.FULL_STORE_BUFFER=Было зашмат уласцівасцяў штатнага аб'екта, які быў аб'ектам у гадавальніку.
marker.gcreason.description.SHARED_MEMORY_LIMIT=Быў запыт на вялікае размеркаванне, але не было дастаткова памяці.
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript вярнуўся да цыклу апрацоўкі падзеі, гэта працягвалася адносна доўга і Firefox ужыў збор непатрэбных дадзеных.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=Быў выкліканы поўны, неінкрэментны збор смецця, бо ён больш хуткі, чым існуючы дадатковы цыкла збору смецця.
marker.gcreason.description.COMPONENT_UTILS=Было выклікана Components.utils.forceGC() для прымусу збору непатрэбных дадзеных.
marker.gcreason.description.MEM_PRESSURE=Было замала даступнай памяці.
marker.gcreason.description.CC_WAITING=Зборшчык цыкла патрабуе збор непатрэбных дадзеных.
marker.gcreason.description.CC_FORCED=Зборшчык цыкла патрабуе збор непатрэбных дадзеных.
marker.gcreason.description.LOAD_END=Дакумент завяршыў загрузку.
marker.gcreason.description.PAGE_HIDE=Картка або акно былі перамешчаныя ў фон.
marker.gcreason.description.NSJSCONTEXT_DESTROY=Firefox знішчыў асяроддзе або кантэкст JavaScript і гэта было апошнім зборам смецця перад завяршэннем працы.
marker.gcreason.description.SET_NEW_DOCUMENT=Старонка была накіравана ў новы дакумент.
marker.gcreason.description.SET_DOC_SHELL=Старонка была накіравана ў новы дакумент.
marker.gcreason.description.DOM_UTILS=Быў здзейснены выклік API для прымусу збору непатрэбных дадзеных.
marker.gcreason.description.DOM_IPC=Атрымана між-працэснае паведамленне, якое запытала збор непатрэбных дадзеных.
marker.gcreason.description.DOM_WORKER=Worker бяздзейнічаў адносна доўга.
marker.gcreason.description.INTER_SLICE_GC=Гэта працягвалася адносна доўга з моманту апошняга інкрэментнага фрагмента GC.
marker.gcreason.description.FULL_GC_TIMER=JavaScript вярнуўся да цыклу апрацоўкі падзеі і гэта працягвалася адносна доўга, бо мы правялі збору непатрэбных дадзеных.
marker.gcreason.description.SHUTDOWN_CC=Firefox знішчыў асяроддзе або кантэкст JavaScript і гэта было апошнім зборам смецця перад завяршэннем працы.
marker.gcreason.description.DOM_WINDOW_UTILS=Карыстальнік быў неактыўным працяглы час. Была выкарыстана магчымасць прымяніць GC, бо было малаверагодна быць заўважаным.
marker.gcreason.description.USER_INACTIVE=Карыстальнік быў неактыўным працяглы час. Firefox выкарыстаў магчымасць прымяніць GC, бо было малаверагодна быць заўважаным.
