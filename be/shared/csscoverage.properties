# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Кіраванне аналізам пакрыцця CSS
csscoverageStartDesc2=Пачаць збор звестак па пакрыцці CSS
csscoverageStopDesc2=Спыніць збор звестак па пакрыцці CSS
csscoverageOneShotDesc2=Збіраць імгненныя звесткі па пакрыцці CSS
csscoverageToggleDesc2=Пераключыць збор звестак па пакрыцці CSS
csscoverageReportDesc2=Паказаць справаздачу па пакрыцці CSS
csscoverageStartNoReloadDesc=Не пачынаць па перачытванні старонкі
csscoverageStartNoReloadManual=Звычайна лепш пачынаць з перачытвання бягучай старонкі, бо гэта пачне тэст на пэўным месцы, але могуць быць прычыны, калі гэта непажадана (напр., старонка ўтрымлівае становішча, якое будзе згублена пры перачытванні)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
