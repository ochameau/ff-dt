helpManual=O dâ 'na man in sce 'n comando specifico (s'a vegne inseria 'na stringa de riçerca e a vegne atrovâ 'na corispondensa ezatta) òpû in sci comandi disponibili (s'a no vegne fornia 'na stringa de riçerca ò no vegne atrovæ corispondense ezatte).
helpSearchDesc=Çerca stringa
helpSearchManual3=stringa de riçerca da utilizzare per restringere l’elenco dei comandi visualizzati. Non sono supportate le espressioni regolari.

