# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Tichajïx ruch'ob'ik ri CSS k'ojlem samaj
csscoverageStartDesc2=Titz'uk kimolik taq rutzij CSS k'ojlem samaj
csscoverageStopDesc2=Man kemol chik taq tzij richin CSS k'ojlemal samaj
csscoverageOneShotDesc2=Kemol ajchanin taq tzij richin ri CSS k'ojlem samaj
csscoverageToggleDesc2=Tik'exelöx kimolik taq rutzij CSS k'ojlem samaj
csscoverageReportDesc2=Tik'ut pe rutzijol CSS k'ojlem samaj
csscoverageStartNoReloadDesc=Man titikirisäx rik'in jun rusamajixik ruxaq
csscoverageStartNoReloadManual=Yalan ütz we nitikirisäx rusamajixik ri ruxaq k'o wakami, ruma chi ri' nutikirisaj ri tojtob'enïk pa jun etaman k'ojlib'äl, po rik'in jub'a' k'o achoq uma toq man nawajo' ta nab'än ke ri' (achi'el: ri ruxaq k'o jun rub'anikil, ri xtisach toq xtasamajib'ej)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Tajin nisamajïx ruch'ob'ik CSS k'ojlemal
csscoverageDoneReply=Xtz'aqät ruch'obik CSS akuchi' nokisäx

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=Tajin nib'anatäj chik ri ruch'ob'ik CSS k'ojlem samaj
csscoverageNotRunningError=Ruch'ob'ik CSS k'ojlem, man tajin ta nisamajin
csscoverageNotRunError=Ri ruch'ob'ik CSS k'ojlem samaj, man tajin ta nisamajin
csscoverageNoRemoteError=Ri rub'ey man nuk'ül ta CSS akuchi' nokisäx
csscoverageOneShotReportError=Man wachel ta ri rutzijol CSS k'ojlem samaj chi ke ri ‘ajchanin’ taq tzij. Tab'ana' utzi tawokisaj Titikirisäx/Titanab'äx.
