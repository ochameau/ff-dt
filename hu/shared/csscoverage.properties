# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=CSS lefedettségi elemzés vezérlése
csscoverageStartDesc2=CSS lefedettségi adatok gyűjtésének megkezdése
csscoverageStopDesc2=CSS lefedettségi adatok gyűjtésének leállítása
csscoverageOneShotDesc2=Azonnali CSS lefedettségi adatok gyűjtése
csscoverageToggleDesc2=CSS lefedettségi adatok gyűjtése be/ki
csscoverageReportDesc2=CSS lefedettségi jelentés megjelenítése
csscoverageStartNoReloadDesc=Ne kezdje az oldal újratöltésével
csscoverageStartNoReloadManual=A legjobb az aktuális oldal újratöltésével kezdeni, mert akkor a teszt egy ismert ponton kezdődik, de lehetnek olyan okok, amik miatt ez nem kívánatos (például az oldal olyan állapotot tartalmaz, ami az újratöltéskor elveszne).

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=CSS lefedettségi elemzés futtatása
csscoverageDoneReply=A CSS lefedettségi elemzés kész

