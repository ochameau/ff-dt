# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=A CSS lefedettségi elemzés már fut
csscoverageNotRunningError=A CSS lefedettségi elemzés nem fut
csscoverageNotRunError=A CSS lefedettségi elemzés még nem futott
csscoverageNoRemoteError=A cél nem támogatja a CSS lefedettségi elemzést
csscoverageOneShotReportError=A CSS lefedettségi jelentés nem érhető el „egyszeri” adatokhoz. Használja az indítást/leállítást.
