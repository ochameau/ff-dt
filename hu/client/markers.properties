# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=API hívás történt a szemétgyűjtés kikényszerítésére.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=A JavaScript visszatért az eseményciklushoz, és elegendő bájt lett lefoglalva a legutóbbi szemétgyűjtés óta, amely egy új szemétgyűjtő-ciklust aktivált.
marker.gcreason.description.DESTROY_RUNTIME=A Firefox megszüntetett egy JavaScript futtatót vagy környezetet, és ez volt az utolsó szemétgyűjtés a leállítás előtt.
marker.gcreason.description.LAST_DITCH=A JavaScript megpróbált lefoglalni, de nem volt elérhető memória. Egy teljes tömörítő szemétgyűjtő végrehajtása a lefoglalható memória felszabadítására tett kísérletként.
marker.gcreason.description.TOO_MUCH_MALLOC=A JavaScript túl sok bájtot foglalt le, és szemétgyűjtést kényszerített ki.
marker.gcreason.description.ALLOC_TRIGGER=A JavaScript túl sokszor foglalt le, és szemétgyűjtést kényszerített ki.
marker.gcreason.description.DEBUG_GC=Szemétgyűjtés a Zeal hibakeresési beállításai miatt.
marker.gcreason.description.COMPARTMENT_REVIVED=A szemétgyűjtési ciklus elején halottnak hitt globális objektumot felélesztett a szemétgyűjtési ciklus vége.
marker.gcreason.description.RESET=Az aktív növekményes szemétgyűjtési ciklust azonnali befejeződésre kényszerítették.
marker.gcreason.description.OUT_OF_NURSERY=A JavaScript elegendő új objektumot foglalt le a friss területen, amely betelt, és ez egy kisebb szemétgyűjtést aktivált.
marker.gcreason.description.EVICT_NURSERY=Munkát kell végezni a kinevezett kupacon, amely azt igényli, hogy a friss terület üres legyen.
marker.gcreason.description.FULL_STORE_BUFFER=Túl sok tulajdonság volt a kinevezett objektumokon, amelyek értéke objektum volt a friss területen.
marker.gcreason.description.SHARED_MEMORY_LIMIT=Egy nagy lefoglalást kértek, de nem volt elegendő memória.
marker.gcreason.description.PERIODIC_FULL_GC=A JavaScript visszatért az eseményciklushoz, és viszonylag hosszú idő telt el azóta, hogy a Firefox szemétgyűjtést hajtott végre.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=Egy teljes, nem növekményes szemétgyűjtést aktiváltak, mert a lefoglalások sebessége nagyobb volt annál, amivel a meglévő növekményes szemétgyűjtő ciklus elboldogult volna.
marker.gcreason.description.COMPONENT_UTILS=Meghívták a Components.utils.forceGC() függvényt egy szemétgyűjtés kikényszerítéséhez.
marker.gcreason.description.MEM_PRESSURE=Nagyon kevés memória volt elérhető.
marker.gcreason.description.CC_WAITING=A ciklusgyűjtő egy szemétgyűjtést igényelt.
marker.gcreason.description.CC_FORCED=A ciklusgyűjtő egy szemétgyűjtést igényelt.
marker.gcreason.description.LOAD_END=A dokumentum betöltése befejeződött.
marker.gcreason.description.PAGE_HIDE=A lapot vagy az ablakot áthelyezték a háttérbe.
marker.gcreason.description.NSJSCONTEXT_DESTROY=A Firefox megszüntetett egy JavaScript futtatót vagy környezetet, és ez volt az utolsó szemétgyűjtés a leállítás előtt.
marker.gcreason.description.SET_NEW_DOCUMENT=A lapot átnavigálták egy új dokumentumhoz.
marker.gcreason.description.SET_DOC_SHELL=A lapot átnavigálták egy új dokumentumhoz.
marker.gcreason.description.DOM_UTILS=API hívás történt a szemétgyűjtés kikényszerítésére.
marker.gcreason.description.DOM_IPC=Egy folyamatok közti üzenet érkezett, amely szemétgyűjtést igényelt.
marker.gcreason.description.DOM_WORKER=A worker viszonylag hosszú ideig volt tétlen.
marker.gcreason.description.INTER_SLICE_GC=Viszonylag hosszú idő telt el az utolsó növekményes szemétgyűjtő szelet óta.
marker.gcreason.description.FULL_GC_TIMER=A JavaScript visszatért az eseményciklushoz, és viszonylag hosszú idő telt el azóta, hogy szemétgyűjtést hajtottunk végre.
marker.gcreason.description.SHUTDOWN_CC=A Firefox megszüntetett egy JavaScript futtatót vagy környezetet, és ez volt az utolsó szemétgyűjtés a leállítás előtt.
marker.gcreason.description.DOM_WINDOW_UTILS=A felhasználó hosszú ideig inaktív volt. Megragadtuk a lehetőséget a szemétgyűjtés végrehajtására, amikor valószínűleg nem vette észre.
marker.gcreason.description.USER_INACTIVE=A felhasználó hosszú ideig inaktív volt. A Firefox megragadta a lehetőséget a szemétgyűjtés végrehajtására, amikor valószínűleg nem vette észre.
