layout.cannotShowGridOutline.title	=選択したグリッドのアウトラインはレイアウトパネル内に収まらないため利用できません。

# LOCALIZATION NOTE (layout.displayAreaNames): Label of the display area names setting
# option in the CSS Grid pane.
